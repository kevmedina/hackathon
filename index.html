<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT - Hackathon</title>
    <!-- ADD JQUERY CDN - BOOTSTRAP IS DEPENDENT ON IT SO HAS TO BE LOADED FIRST -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <!-- ADD POPPER CDN - BOOTSTRAP IS DEPENDENT ON IT SO HAS TO BE LOADED FIRST -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- ADD BOOTSTRAP CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- ADD BOOTSTRAP JS CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- YOUR STYLES COME LAST SINCE YOU DON'T WANT IT TO BE OVERWRITTEN WITH THE BOOTSTRAP CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

      <div class="container-fluid outer-container mt-5">
          <form action="" method="POST">
              <img id="close-img" src="https://files.slack.com/files-pri/T02CQ4EN4-FU2HES7FB/image.png" alt="">
              <h2 class="text-center">Sign In</h2>
              <div class="form-group">
                  <label for="email-input">Email</label>
                  <input id="email-input" class="form-control" type="email" pattern="/^\S+@\S+\.\S+$/" name="email" placeholder="Email address" required="required">
              </div>

              <div class="form-group">
                  <label for="password-input">Password</label>
                  <input id="password-input" class="form-control" type="password" name="password" placeholder="Enter your password" required="required">
              </div>

              <div class="form-group form-check inline-block">
                  <input type="checkbox" class="form-check-input" value="Remember Me">
                  <label class="form-check-label">Remember Me</label>
                  <span class="form-text text-muted">Forgot Password?</span>
              </div>

              <div class="form-group">
                  <a class="btn btn-secondary" href="">Sign In</a>
              </div>

              <div class="form-group m-5">
                  <img class="facebook-img" src="https://files.slack.com/files-pri/T02CQ4EN4-FU2GZB6UR/image.png" alt="facebook login">
                  <img src="https://files.slack.com/files-pri/T02CQ4EN4-FUC732D2Q/image.png" alt="google login">
                  <div class="text-center">
                      <a class="btn btn-primary btn-lg" href="/hackathon/form.html">Check Out as Guest</a>
                  </div>
              </div>

          </form>
      </div>

  </body>
</html>
